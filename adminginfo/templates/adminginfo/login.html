<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-GINFO</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <h2>Bienvenue Admin</h2>

    <div class="login-container">
    <h2 class="login-header row-md-6">Administration-GINFO</h2>
    <form method="post" action="{% url 'administration' %}">
        {% csrf_token %}

         {% if form.errors %}
                <div class="error-container">
                    <p class="error-message">Veuillez corriger les erreurs ci-dessous :</p>
                    {{ form.non_field_errors }}
                    {% for field in form %}
                       <p style="color:red;">{{ field.errors }}</p>
                    {% endfor %}
                </div>
             {% endif %}

        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" name="username" required>
            {{ form.username.errors }}
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Se connecter</button>
    </form>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
